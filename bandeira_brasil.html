function strela (x, y)   {
    pincel.fillStyle="white";
    pincel.beginPath();
			pincel.moveTo(x, y-5);
			pincel.lineTo(x-1, y-1);
			pincel.lineTo(x-5, y-1);
			pincel.lineTo(x-2, y+1);
			pincel.lineTo(x-3, y+5);
			pincel.lineTo(x, y+3);
			pincel.lineTo(x+3, y+5);

			pincel.lineTo(x+5, y-1);
			pincel.lineTo(x+1, y-1);
			pincel.fill();
			}

function listra (x,y) { 

    pincel.fillStyle="white";

    pincel.lineTo(x,y + 50 );
    pincel.fill();
     }
